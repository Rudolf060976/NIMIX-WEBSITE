backend:
  name: git-gateway
  branch: master

media_folder: "static/images/uploads"
public_folder: "/images/uploads"

collections:
  - label: "Noticias"
    name: "Noticias"
    folder: "site/content/news"
    create: true
    extension: "md"
    format: "frontmatter"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Feature Image", name: "header_image", widget: "image"}      
      - {label: "Body", name: "body", widget: "markdown"}

  - label: "Página Home"
    name: "index"
    files:
      - label: "Slide Images"
        name: "slide"
        file: "site/content/slide/slide.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Image", name: "image", widget: "image"}
      - label: "Características"
        name: "features"
        file: "site/content/features/features.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Features"
            name: "features"
            widget: "list"
            fields:
              - {label: "Feature Name", name: "feature_name", widget: "string"}
      - label: "Ofrecemos"
        name: "we_offer"
        file: "site/content/weoffer/weoffer.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "We Offer"
            name: "we_offer"
            widget: "list"
            fields:
              - {label: "Offer Name", name: "offer_name", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}                                    
      - label: "Por qué Comprar"
        name: "whytobuy"
        file: "site/content/whytobuy/whytobuy.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Why to Buy"
            name: "whytobuy"
            widget: "list"
            fields:
              - {label: "Reason", name: "reason", widget: "string"}   
              - {label: "Description", name: "description", widget: "string"}
              - {label: "Image", name: "image", widget: "image"}      
  - label: "Página: Tipos de Negocios"
    name: "tiposnegocios"
    files:    
      - label: "Restaurante"
        name: "restaurant"
        file: "site/content/restaurant/restaurant.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Lista de Imágenes"
            name: "imageslist"
            widget: "list"
            fields:              
              - {label: "Image", name: "image", widget: "image"}
          - label: "Lista de Funciones"
            name: "functions"
            widget: "list"
            fields:
              - {label: "Function", name: "function", widget: "string"}               
      - label: "Ferreterías"
        name: "hardwarestore"
        file: "site/content/hardwarestore/hardwarestore.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Lista de Imágenes"
            name: "imageslist"
            widget: "list"
            fields:              
              - {label: "Image", name: "image", widget: "image"}
          - label: "Lista de Funciones"
            name: "functions"
            widget: "list"
            fields:
              - {label: "Function", name: "function", widget: "string"}
      - label: "Bodegones y Licorerías"
        name: "liquorstore"
        file: "site/content/liquorstore/liquorstore.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Lista de Imágenes"
            name: "imageslist"
            widget: "list"
            fields:              
              - {label: "Image", name: "image", widget: "image"}
          - label: "Lista de Funciones"
            name: "functions"
            widget: "list"
            fields:
              - {label: "Function", name: "function", widget: "string"}                              
      - label: "Tiendas y Franquicias"
        name: "shops"
        file: "site/content/shops/shops.json"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - label: "Lista de Imágenes"
            name: "imageslist"
            widget: "list"
            fields:              
              - {label: "Image", name: "image", widget: "image"}
          - label: "Lista de Funciones"
            name: "functions"
            widget: "list"
            fields:
              - {label: "Function", name: "function", widget: "string"}               